name: Nightly Evaluation

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  nightly-evaluation:
    name: Nightly Quality Evaluation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    services:
      qdrant:
        image: qdrant/qdrant:v1.8.1
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/health"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies with latest versions
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev] --upgrade

      - name: ğŸ§ª Run full test suite
        run: |
          pytest tests/ -v \
            --cov=src/rag_audio \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=nightly-test-results.xml

      - name: ğŸ¯ Run evaluation suite (placeholder)
        run: |
          echo "ğŸ¯ Running nightly evaluation with latest dependencies..."
          # Placeholder for comprehensive evaluation
          # Future: python eval/nightly_eval.py --comprehensive
          echo "âœ… Nightly evaluation completed"

      - name: ğŸ”’ Security audit with latest packages
        run: |
          pip install pip-audit
          pip-audit --format=json --output=nightly-security-audit.json
        continue-on-error: true

      - name: ğŸ“Š Generate evaluation report
        run: |
          echo "# Nightly Evaluation Report - $(date)" > nightly-report.md
          echo "## Test Results" >> nightly-report.md
          echo "- Tests: âœ… Passed" >> nightly-report.md
          echo "- Coverage: $(grep -o 'pc_cov\">[0-9]*' htmlcov/index.html | grep -o '[0-9]*' || echo 'N/A')%" >> nightly-report.md
          echo "## Security" >> nightly-report.md
          echo "- Security audit: $([ -f nightly-security-audit.json ] && echo 'âœ… Completed' || echo 'âŒ Failed')" >> nightly-report.md
          echo "## Dependencies" >> nightly-report.md
          echo "- Updated to latest versions: âœ…" >> nightly-report.md

      - name: ğŸ“‹ Upload nightly artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: nightly-evaluation-${{ github.run_number }}
          path: |
            nightly-test-results.xml
            coverage.xml
            htmlcov/
            nightly-security-audit.json
            nightly-report.md
          retention-days: 30

      - name: ğŸš¨ Create issue on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Nightly evaluation failed - ${new Date().toISOString().split('T')[0]}`,
              body: `The nightly evaluation failed. Please check the workflow run: ${context.payload.repository.html_url}/actions/runs/${context.runId}`,
              labels: ['bug', 'nightly-eval', 'automated']
            })

  dependency-update-test:
    name: Test with Latest Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install with latest dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev] --upgrade

      - name: ğŸ§ª Quick smoke test
        run: |
          python -c "from rag_audio.api import app; print('âœ… Import successful')"
          python -c "from rag_audio.indexer import compute_features; print('âœ… Indexer functional')"

      - name: ğŸ“Š Report compatibility
        run: |
          echo "âœ… Python ${{ matrix.python-version }} compatibility confirmed"