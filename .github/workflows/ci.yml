on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test on Python 3.10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: ml_py310
          environment-file: env.yml
          auto-activate-base: false
          auto-update-conda: true

      - name: âœ… Install in editable mode
        run: |
          conda activate ml_py310
          pip install -e .[dev]

      - name: ğŸ§ª Run pytest
        run: |
          conda activate ml_py310
          pytest tests/ --maxfail=1 --disable-warnings

      - name: ğŸ“Š Show installed packages (debug)
        run: conda list

