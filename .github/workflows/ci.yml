name: Run Tests (CI)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test with Conda + Pytest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: env.yml
          activate-environment: ml_py310
          auto-activate-base: false

      - name: âœ… Install package in editable mode
        run: |
          conda run -n ml_py310 pip install -e .[dev]

      - name: ğŸ§ª Run tests
        run: |
          conda run -n ml_py310 pytest tests/ --maxfail=1 --disable-warnings
