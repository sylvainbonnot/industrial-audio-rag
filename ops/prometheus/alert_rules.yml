# Prometheus alerting rules for Industrial Audio RAG

groups:
  - name: industrial_audio_rag_alerts
    rules:
      # API Health Alerts
      - alert: APIDown
        expr: up{job="industrial-audio-rag-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Industrial Audio RAG API is down"
          description: "The Industrial Audio RAG API has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(api_requests_total{status=~"5.."}[5m]) / rate(api_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes."

      # Performance Alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(api_request_duration_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes."

      - alert: SlowEmbeddingGeneration
        expr: histogram_quantile(0.95, rate(embedding_duration_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Slow embedding generation"
          description: "95th percentile embedding time is {{ $value }}s."

      - alert: SlowVectorSearch
        expr: histogram_quantile(0.95, rate(vector_search_duration_seconds_bucket[5m])) > 1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Slow vector search"
          description: "95th percentile vector search time is {{ $value }}s."

      - alert: SlowLLMGeneration
        expr: histogram_quantile(0.95, rate(llm_generation_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow LLM generation"
          description: "95th percentile LLM generation time is {{ $value }}s."

      # System Resource Alerts
      - alert: HighRAGQueryRate
        expr: rate(rag_queries_total[1m]) > 100
        for: 2m
        labels:
          severity: info
        annotations:
          summary: "High RAG query rate"
          description: "RAG query rate is {{ $value }} queries/second."

      # Qdrant Alerts
      - alert: QdrantDown
        expr: up{job="qdrant"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Qdrant vector database is down"
          description: "Qdrant has been down for more than 1 minute."

      # Memory and CPU alerts (requires node-exporter)
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for more than 5 minutes."

      - alert: HighCPUUsage
        expr: 100 - (avg(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 85% for more than 5 minutes."